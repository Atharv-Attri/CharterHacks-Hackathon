{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <table style="width:100%">
        {% for i in data %}
  <tr>

    <th>{{ i["symbol"] }}</th>
    <th>{{ i["shares"] }}</th>
    <th>{{ i["price"] }}</th>
    <th>{{ i["total"] }}</th>

  </tr>
  {% endfor %}

</table>
{% endblock %}
